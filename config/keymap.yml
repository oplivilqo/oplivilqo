      param: 7
    - key: "<ctrl>+<alt>+8"
      param: 8
    - key: "<ctrl>+<alt>+9"
      param: 9

  # 功能键
  start_generate: "<cmd>+e"
  delete_cache: "<ctrl>+d"
  quit: "<esc>"
  pause: "<ctrl>+<cmd>+r"